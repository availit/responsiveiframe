<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parent window</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css">
		html {
			margin: 0 auto;
		}
		body {
			background: #eee;
			margin: 0 auto;
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}
		body.noJS>header, body.noJS>main, body.noJS>footer{
			display: none;
		}
		header {
			border-bottom:1px solid black;
		}
		main {
			flex: 1 0 auto;
		}
		footer {
			border-top:1px solid black;
			width: 100%;
		}
		iframe {
			border: none;
			outline: none;
		}
	</style>
</head>
<body class="noJS">
	<noscript>
		For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="https://www.enable-javascript.com/" target="_blank"> instructions how to enable JavaScript in your web browser</a>.
	</noscript>
	<header>
		<h2>This header is within the parent window</h2>
    	<p>Below is the iframe containing the page's content</p>
	</header>
	<main>
        <!-- <iframe width="100%" scrolling="no" id="apple-iFrame" src="https://web-dev.mainevent.com"></iframe> -->
        <iframe width="100%" scrolling="no" id="apple-iFrame" src="./contentwindow.html"></iframe>
    </main>
     <footer>
        <h2>Parent Window Footer Content</h2>
        <p>Above is the page content within an iframe</p>
     </footer>
    <script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./iframeResizer.min.js"></script>
	<script type="text/javascript">
		$('iframe').iFrameResize({
			inPageLinks : true,
			log 		: true, //For debugging purposes- set to false during production
			checkOrigin : false
		});
		$(document).ready(function(){
		    $("body").removeClass("noJS");
		});
	</script>
</body>
</html>
